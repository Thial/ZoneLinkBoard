name: issue_created
on:
  issues:
    types:
      - opened

env:
  TITLE: '`[${{github.event.issue.title}}](${{github.event.issue.html_url}})`'
  BODY: toJSON(github.event.issue.body)

jobs:
  build:
    name: Execute
    runs-on: ubuntu-latest
    steps:
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        DISCORD_USERNAME: Zone Link - Board
        DISCORD_AVATAR: https://zonelink.net/github_board.png
        DISCORD_EMBEDS: '[{"title":"Task Created", "color": 0, "description": "$TITLE\n$BODY" }]'
      uses: Ilshidur/action-discord@master
