name: issue_created
on:
  issues:
    types:
      - opened
      
jobs:
  build:
    name: Execute
    runs-on: ubuntu-latest
    steps:
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        DISCORD_USERNAME: Zone Link - Board
        DISCORD_AVATAR: https://zonelink.net/github_board.png
        DISCORD_EMBEDS: '[{"title":"Task Created: `[${{github.event.issue.title}}](${{github.event.issue.html_url}})`", "color": 0, "description": ${{toJSON(github.event.issue.body)}} }]'
      uses: Ilshidur/action-discord@master
